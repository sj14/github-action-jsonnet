{
   "jobs": {
      "go-tests": {
         "runs-on": null,
         "steps": [
            {
               "name": "Checkout repository",
               "uses": "actions/checkout@v2"
            },
            {
               "uses": "actions/setup-go@v3",
               "with": {
                  "cache": true,
                  "cache-dependency-path": "go.sum",
                  "go-version": "1.18"
               }
            },
            {
               "name": "Check Go modules",
               "run": "set -xu\ngo mod verify\ngo mod tidy\ngit diff --exit-code\n"
            }
         ]
      }
   },
   "name": "CI",
   "on": {
      "push": {
         "paths": [
            "**"
         ]
      }
   }
}
