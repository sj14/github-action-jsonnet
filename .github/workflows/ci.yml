{
   "jobs": {
      "go-test": {
         "runs-on": "self-hosted",
         "steps": [
            {
               "name": "Checkout repository",
               "uses": "actions/checkout@v2"
            },
            {
               "uses": "actions/setup-go@v3",
               "with": {
                  "cache": true,
                  "cache-dependency-path": "go.sum",
                  "go-version": "1.18"
               }
            }
         ]
      }
   },
   "name": "CI",
   "on": {
      "push": {
         "paths": [
            "**.js"
         ]
      }
   }
}
